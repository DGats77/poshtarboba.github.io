<!DOCTYPE html>
<html>
<head>
	<title>Frontend</title>
	<meta charset="utf-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link type="text/css" rel="stylesheet" href="datepicker.css">
	<style>
		body { font: normal 16px/22px Arial, Helvetica, sans-serif; }
		input { cursor: pointer; }
		.wrap, .wrap div { padding: 2px 4px; border: 1px solid #fafafa; }
	</style>
</head>
<body>

<div class="wrap"><div><div><div><div><div><div><div>

<h1>Datepicker</h1>
<p>Select start date: <label><input type="text" placeholder="dd-mm-yyyy" readonly></label></p>
<p>Select finish date: <label><input type="text" placeholder="dd-mm-yyyy" readonly></label></p>

</div></div></div></div></div></div></div></div>

<div id="datepicker" class="picker">
  <p class="controls">
		<span class="prevYear" title="Previous Year">&lt;&lt;</span>
		<span class="prevMonth" title="Previous Month">&lt;</span>
		<strong>Feb, 2018</strong>
		<span class="nextYear" title="Next Year">&gt;&gt;</span>
    <span class="nextMonth" title="Next Month">&gt;</span>
  </p>
  <table>
    <tbody>
      <tr>
        <th>M</th>
        <th>T</th>
        <th>W</th>
        <th>T</th>
        <th>F</th>
        <th class="weekend">S</th>
        <th class="weekend">S</th>
      </tr>
      <tr>
        <td class="not-this-month">29</td>
        <td class="not-this-month">30</td>
        <td class="not-this-month">31</td>
        <td>1</td>
        <td>2</td>
        <td class="weekend">3</td>
        <td class="weekend">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="weekend">10</td>
        <td class="weekend">11</td>
      </tr>
      <tr>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td class="weekend">17</td>
        <td class="weekend">18</td>
      </tr>
      <tr>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td class="weekend">24</td>
        <td class="weekend">25</td>
      </tr>
      <tr>
        <td>26</td>
        <td class="today">27</td>
        <td>28</td>
        <td class="not-this-month">1</td>
        <td class="not-this-month">2</td>
        <td class="not-this-month weekend">3</td>
        <td class="not-this-month weekend">4</td>
      </tr>
    </tbody>
  </table>
</div>


</body>
</html>
