<div style="width: 200px; height: 200px; background: yellow;"></div>
<script>
	let div = document.querySelector('div');
	div.addEventListener('mouseenter', function(){ this.style.backgroundColor = 'red'; });
	div.addEventListener('mouseleave', function(){ this.style.backgroundColor = 'yellow'; });
	div.addEventListener('click', function(){ this.innerHTML = 'HELLO!!!'; });
</script>
